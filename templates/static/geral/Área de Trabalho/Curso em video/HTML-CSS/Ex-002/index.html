    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um
                paragrafo de qualquer jeito.



        colocando dentro da tag &lt;p&gt; e &lt;/p&gt;  <!--LT = Less than / GT = Greater than-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar como<br>esse use &lt;br&gt;</p>

    <p>vamos adcionar alguns simbolos especiais: 
        &reg;
        &copy; 
        &trade;
        &euro;
        &pound;
        &yen;
        &centerdot;
        &cent;
        &delta; e &Delta;
        &uparrow;
        &Del;
        &uarr;
        &downarrow;
    </p>

        &#x263A;
        &#x1F60E;
